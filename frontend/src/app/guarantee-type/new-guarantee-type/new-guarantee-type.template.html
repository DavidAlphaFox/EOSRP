<div class="row mb-15 breadcrumb">
  <div class="col-xs-12">
    <a [routerLink]="['/guarantee-types']">
      <i class="fa fa-angle-double-left"></i>
      保証種別一覧に戻る
    </a>
  </div>
</div>

<h2>保証種別 新規追加</h2>

<div class="row">
<form [formGroup]="typeForm">
  <div class="col-xs-12 text-right">
    <label *ngIf="typeForm.dirty" class="label label-warning mr-10">Unsaved</label>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>

  <div class="col-xs-12">
    <div class="form-group">
      <label>Name</label>
      <input name="name" type="text"
             placeholder="保証種別名を入力してください"
             class="form-control"
             [formControl]="typeForm.controls['name']">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input name="description" type="text"
             class="form-control"
             [formControl]="typeForm.controls['description']">
    </div>
  </div>
</form>
</div>
