<h2>補償額設定</h2>

<div class="col-xs-6">
  <button class="btn btn-sm btn-default">
    編集モードを解除する
  </button>
</div>

<div class="col-xs-6 text-right">
  <button class="btn btn-sm btn-primary">
    保存
  </button>
</div>

<div class="row">
<div class="col-xs-12 mt-20">

<hot-table [data]="dataRows"
           (afterChange)="onEditRecord($event)"

           [columns]="columns"
           [options]="options">
</hot-table>

</div>
</div>
